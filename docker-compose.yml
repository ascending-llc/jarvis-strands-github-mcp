services:
  deep-intel:
    build: .
    environment:
      AGENT_ID: deep_intel
      AGENT_BASE_URL: http://deep-intel:8000
      AWS_RESEARCH_URL: http://aws-research:8000
      BUSINESS_INTEL_URL: http://business-intel:8000
    env_file:
      - .env
    ports:
      - "8001:8000"
    volumes:
      - ./reports:/app/reports
      - ./logs:/app/logs

  aws-research:
    build: .
    environment:
      AGENT_ID: aws_research
      AGENT_BASE_URL: http://aws-research:8000
    env_file:
      - .env
    ports:
      - "8002:8000"
    volumes:
      - ./logs:/app/logs

  business-intel:
    build: .
    environment:
      AGENT_ID: business_intel
      AGENT_BASE_URL: http://business-intel:8000
    env_file:
      - .env
    ports:
      - "8003:8000"
    volumes:
      - ./logs:/app/logs
